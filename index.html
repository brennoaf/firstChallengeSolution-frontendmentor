<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>First solution design for desktop using flexboxes. - Studies</title>
</head>

<body>
  <div class='main-tale'>
    <div class='page-screen'>
      <div class='product-image'></div>

      <div class='product-content'>
        <div class='product-category'>PERFUME</div>

        <div class='product-names-box'>
          <p class='product-name'>Gabrielle Essence Eau De Parfum</p>

          <div class='product-description-box'>
            <p class= 'product-description'>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          </div>

          <div class='product-price-box'>
            <p class='product-price'>$149.99</p>
            <p class='product-old-price'>$169.99</p>
          </div>

        </div>

          <div class='add-cart'> 
            <button class='add-cart-button'>
              <img class='cart-icon' src="images/icon-cart.svg">
              <a class='cart-text' title="Add to your cart.">Add to Cart</a>
            </button>
          </div>

      </div>
    </div>
  </div>
</body>
</html>
